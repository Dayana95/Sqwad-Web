
<!DOCTYPE html>
<html>
<head>
	<title>Sqwad</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

</head>
<body>

		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-sm-6 col-xs-6">
						
						    <a href="index.html"><img src="img/sqwad-logo.png" height="100px"></a>
					</div>

					<div class="col-md-6 col-md-offset-3  col-sm-6 col-xs-6 login-link">
						<a href="#"  data-toggle="modal" data-target=".bs-example-modal-sm">LOGIN / REGISTER</a>
						

								<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
								  <div class="modal-dialog modal-sm" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									        <h4 class="modal-title" id="myModalLabel">Login / Register</h4>
									      </div>

									      <div class="modal-body">
									      		<form>
												  <div class="form-group">
												    
												    <input type="email" class="form-control" id="email" placeholder="Email address" required>
												  </div>
												  <div class="form-group">
												    
												    <input type="password" class="form-control" placeholder="Password" id="pwd" required>
												  </div>
												  <div class="checkbox">
												    <label><input type="checkbox"> Remember me</label>
												  </div>
												  <button type="submit" class="btn btn-default">Submit</button>
												</form>
									      </div>
								    </div>
								  </div>
								</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Menu -->

		<section class="menu">
			<div class="container">
				<ul class="nav nav-pills sqwad-menu">
				  <li role="presentation" ><a href="index.html">Discover</a></li>
				  <li role="presentation"><a href="#" data-toggle="modal" data-target=".bs-videos-modal-sm">Save video</a></li>
				  <li role="presentation"><a href="#">My profile</a></li>
				</ul>

			
						

								<div class="modal fade bs-videos-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
								  <div class="modal-dialog modal-sm" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									        <h4 class="modal-title" id="myModalLabel">SAVE VIDEO</h4>
									      </div>

									      <div class="modal-body">
									      		<form>
												
												  <div class="form-group">
												    
												    <input type="text" class="form-control" id="url" placeholder="ADD URL" required>
												  </div>
												  
												  <button type="submit" class="btn btn-default">ADD</button>
												</form>
									      </div>
								    </div>
								  </div>
								</div>
			</div>
		</section>

		<!-- Videos -->

	

		<!-- SLider videos -->

		<div id="user"></div>


		<!-- End Slider videos -->

		<script type="text/babel" src="js/main.js"></script>


<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/npm.js"></script>

</body>
</html>
